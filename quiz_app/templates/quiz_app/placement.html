<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center mt-3 mb-3">
        <h2>Section 3: Placement</h2>
    </div>
    <div class="container">
        {% if form %}
        <form method="post" action="placement">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-primary mb-4" type="submit">Proceed to Next</button>
        </form>
        {% else %}
        <div class="container text-center">
            <br>
            <h5>Please submit Section 2: Curriculum</h5>
            <br>
            <a href="{% url 'curriculum' %}" type="button" class="btn btn-primary">Click Here</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
